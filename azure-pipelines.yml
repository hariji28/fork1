trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Navigate to the directory containing the Bicep file
      #cd path/to/bicep/file
      
      # Compile the Bicep file
      az bicep build -f vm28.bicep
      
      # Deploy the ARM template
      az deployment group create -f vm28.bicep -g rg6